<!DOCTYPE html>
<html>
    <head>
        <title>Ensygnia Onescan SDK</title>
        <script type="text/javascript">
          function postConfirm() {
              // Redirect to confirmation page
              window.location.assign('purchaseconfirmed.html');
          }

          function postFailed() {
              // Redirect to failure page
              window.location.assign('purchasefailed.html');
          }
        </script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
        <script type="text/javascript" src="//onescanresources.ensygnia.net/onescan/latest/scripts/onescan.js"></script>
    </head>

    <body>
        <h1>Purchase</h1>
        <div id="onescanPadlock_1"
             class="onescanpadlock"
             data-sessionurl="/requestonescansession"
             data-postconfirm="postConfirm();"
             data-postfailed="postFailed();"
             data-polltarget="http://localhost:81/api/PartnerGateway/1/CheckOnescanSessionStatus">
        </div>
    </body>
</html>
